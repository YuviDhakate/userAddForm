<div class="container-fluid">
  <h3>Add User Form</h3>
  <hr />
  <div class="panel panel-default" *ngFor="let item of counterArr; let i = index">
    <form class="panel-body row">
      <div class="col-md-2 col-xs-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="First Name" [formControl]="formVal[i].fname" />
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Last Name" [formControl]="formVal[i].lname" />
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Email" [formControl]="formVal[i].email" />
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Mobile" [formControl]="formVal[i].mobile" />
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-6">
        <mat-form-field class="w-100">
          <mat-label>City</mat-label>
          <mat-select [formControl]="formVal[i].city">
            <mat-option value="Pune">Pune</mat-option>
            <mat-option value="Mumbai">Mumbai</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-2 col-xs-6" *ngIf="i+1 == counterArr.length">
        <button mat-icon-button color="primary" (click)="addRow()">
          <mat-icon>add_box</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="removeRow()" [disabled]="i==0">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </form>
  </div>

  <div class="row text-cente">
    <div class="col-md-2 col-xs-6 col-xs-offset-5">
      <button mat-raised-button color="primary" (click)="saveValue()">Submit</button>
    </div>
  </div>

</div>
